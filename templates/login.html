{% extends "layout.html" %}

{% block body %}
    <h1>Login Page</h1>

    <form action="" method="POST">
        {{form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <p>Don't have an account? <a href="{{url_for('signup')}}">Signup</a></p>
{% endblock %}

{% block body %}

    <form action="" method="post">
        {{form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <p>Have an account? <a href="{{url_for('login')}}">Login</a></p>
{% endblock %}
